
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Pramisha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f3e8ff; }
        input, textarea { background: rgba(255,255,255,0.6); border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        input:focus { border-color: #a855f7; background: white; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto bg-white/40 backdrop-blur-md p-8 md:p-12 rounded-[2.5rem] shadow-2xl">
        <h2 class="text-3xl font-bold mb-2">Get in touch</h2>
        <p class="text-sm text-gray-500 mb-8">Technical Support & General Inquiries</p>
        
        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Email Address">
            <div class="flex gap-4 items-center p-2">
                <label><input type="radio" name="g" class="w-4 h-4 mr-2"> Male</label>
                <label><input type="radio" name="g" class="w-4 h-4 mr-2"> Female</label>
            </div>
            <textarea rows="4" placeholder="How can I help you?"></textarea>
            <button class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl hover:bg-purple-700 transition shadow-lg shadow-purple-200">Submit Form</button>
        </form>
    </div>
</body>
</html>
